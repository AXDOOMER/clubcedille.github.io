title: Qui nous sommes
description: Nous sommes un club scientifique de l'École de Technologie Supérieure. Nous réalisons des projets d'ingénierie variés à l'aide de logiciels libres.
whatis:
  - title: Logiciels Libres
    icon: cogs
    description: Nous nous sommes donnés comme mission de faire la promotion des logiciels libres et de les intégrer dans tous nos projets.
    
  - title: Systèmes embarqués
    icon: code-fork
    description: Plusieurs de nos projets sont réalisés à l'aide de systèmes embarqués. Par exemple, nous utilisons des technologies ouvertes (Open Source) tel que la plateforme de développement Arduino.
    
  - title: Transfert de conaissances
    icon: code
    description: Notre club scientifique intègre aussi une mission d'éducation. Grâce à nous, l'ÉTS est régulièrement hôte des événements du Linux Meetup. De plus, nous sommes toujours à l'affut de conférences et d'événements qui enrichissent nos conaissances autour des logiciels libres, et de technologies tel que le Cloud Computing, le DevOPS, etc.
