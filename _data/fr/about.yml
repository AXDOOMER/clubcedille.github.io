title: Qui sommes-nous?
description: Nous sommes un club qui fait la promotion de logiciels libres. Nous réalisons des projets de nature variées ayant trait au « DevOps », aux « systèmes embarqués » et au « transfert de connaissances ». Dans un même ordre d'idée, les membres du club CEDILLE ont la possibilité de s'impliquer au sein de la communauté étudiante en collaborant avec les autres clubs de l'ÉTS.

whatis:
  - title: DevOps
    icon: cogs
    description: Le DevOps (concaténation de "DEVelopement" et OPerationS), c'est une approche qui vise à harmoniser les objectifs et par conséquence le travail entre le développement et la maintenance des logiciels par une collaboration étroite. Son attrait est essentiellement attribuable à celui des méthodes agiles, des cycle de déploiement continu (en demande croissante), une offre des infrastructure de haute fiabilité et virtualisées (cloud) et un croissante utilisation d'outils d'automatisation des opérations.
#
#Intimement lié au monde de l'infonuagique (cloud computing), le DevOps permet de fermer la boucle entre le développent logiciel, #l'assurance qualité et les technologies des opérations. Dans le cadre du club CEDILLE, nous expérimentons et réalisons des projets #ayant trait au déploiement de serveurs Linux et de plateformes infonuagiques.

  - title: Systèmes embarqués
    icon: code-fork
    description: Les logiciels libres sont aujourd'hui un incontournable en ce qui a trait aux systèmes embarqués. Nous réalisons des projets variés à l'aide d'outils et de plateformes de développement tels que l'Arduino, le Raspberry-Pi, et bien plus. Ce volet du club passe par la conception électronique et la programmation de bas niveau.

  - title: Transfert de conaissances
    icon: code
    description: Le logiciel libre est synonyme de partage. Le club CEDILLE a pour mission le partage du savoir et la promotion du logiciel libre par l'organisation de conférences et de séances de formations à la communauté de l'ÉTS. Si vous souhaitez vous impliquer, organiser des événements et créer un réseau de contacts, vous êtes le bienvenu chez CEDILLE!
